<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JednorÄ™ki bandyta</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap">

    <div class="banner">
      <h1>Gambling machine</h1>
    </div>
    <section class="game">
      <div class="controll">
        <span class="txt"></span>
      </div>
      <div class="card">
        <img class="roll" src="/img/roll.jpg"></img>
        <div class="light"></div>
      </div>

      <div class="card">
        <img class="roll" src="/img/roll.jpg"></img>
        <div class="light"></div>
      </div>

      <div class="card">
        <img class="roll" src="/img/roll.jpg"></img>
        <div class="light"></div>
      </div>

      <div class="card">
        <img class="roll" src="/img/roll.jpg"></img>
        <div class="light"></div>
      </div>

    </section>

    <section class="play">
      <button id="start">Draw</button>
      <div id="radio_buttons">

        <input type="radio" name="bid" id="input1" value="10" />
        <label for="input1"></label>

        <input type="radio" name="bid" id="input2" value="30" />
        <label for="input2"></label>

        <input type="radio" name="bid" id="input3" value="50" />
        <label for="input3"></label>
        <span id="slider"></span>
      </div>
      <section class="play-text">
        <span>10$</span>
        <span>30$</span>
        <span>50$</span>
      </section>
    </section>

    <section class="panel">Your money: <span class="wallet"></span></section>

    <section class="score">
      <span class="result">Won games: <span class="win"></span>
    </section>
  </div>
  <script src="/js/Stats.js"></script>
  <script src="/js/Wallet.js"></script>
  <script src="/js/Draw.js"></script>
  <script src="/js/Result.js"></script>
  <script src="/js/Game.js"></script>
</body>

</html>
