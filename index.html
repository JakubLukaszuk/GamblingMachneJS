<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gambling machine</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="light"></div>
  <div id="legend-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="roll-info">
        <img class="roll-card">
        <span class="roll-text">x4 = bid x2</span>
      </div>
      <div class="roll-info">
        <img class="roll-card">
        <span class="roll-text">x4 = bid x3</span>
      </div>
      <div class="roll-info">
        <img class="roll-card">
        <span class="roll-text">x4 = bid x5</span>
      </div>
      <div class="roll-info">
        <img class="roll-card">
        <span class="roll-text">x4 = bid x7</span>
      </div>
      <div class="roll-info">
        <img class="roll-card">
        <span class="roll-text">x4 = bid x10</span>
      </div>
      <div class="roll-info">
        <img class="roll-card">
        <span class="roll-text">do not lose bid</span>
      </div>
      <div class="roll-info-streigh">
        <span class="roll-text-streigh">4 different cards</span>
        <span class="roll-text-streigh-value">bid x 1.5</span>
      </div>
    </div>

  </div>
  <div class="wrap">

    <div class="banner">
      <h1>Gambling machine</h1>
    </div>
    <section class="game">
      <div class="inform">
        <span class="txt"></span>
      </div>
      <div class="card">
        <img class="roll"></img>
        <div class="light"></div>
      </div>

      <div class="card">
        <img class="roll"></img>
        <div class="light"></div>
      </div>

      <div class="card">
        <img class="roll"></img>
        <div class="light"></div>
      </div>

      <div class="card">
        <img class="roll"></img>
        <div class="light"></div>
      </div>

    </section>

    <section class="play">
      <div class="start-wrapper">
        <button id="start">Draw</button>
        <button id="show-legend">Show legend</button>
      </div>
      <div id="radio_buttons">
        <input type="radio" name="bid" id="input1" value="10" />
        <label for="input1" id="button-bid-1">10$</label>

        <input type="radio" name="bid" id="input2" value="30" />
        <label for="input2" id="button-bid-2">30$</label>

        <input type="radio" name="bid" id="input3" value="50" />
        <label for="input3" id="button-bid-3">50$</label>
      </div>
    </section>

    <section class="panel">Your money: <span class="wallet"></span>

      <section class="score">Won draws: <span class="win"></span>
      </section>
    </section>
  </div>
  <script src="/js/Stats.js"></script>
  <script src="/js/Wallet.js"></script>
  <script src="/js/Draw.js"></script>
  <script src="/js/Result.js"></script>
  <script src="/js/Game.js"></script>
</body>

</html>
